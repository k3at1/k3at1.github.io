<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>k3at1 doodles</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


    <!-- Gallery -->
    <section id="gallery" class="section">
        <h2>gallery</h2>
        <nav class="filters">
            <button data-filter="">All</button>
            <button data-filter="cat">Cat</button>
        </nav>
        <div id="grid" class="grid"></div>
    </section>

    <!-- Guestbook -->
    <section id="guestbook" class="section">
        <h2>guestbook</h2>
        <form id="gb" class="gb-form">
            <input name="name" placeholder="your name" required>
            <input name="text" placeholder="Say hi ✿" required>
            <button>sign</button>
        </form>
        <ul id="msgs" class="gb-list"></ul>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <p>© <span id="year"></span> k3at1 Doodles</p>
    </footer>

    <!-- JS entry point -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
